<body>

    <h1>V√©rifiez votre num√©ro d'anonymat</h1>
    <p>Entrez votre nom complet tel qu'il a √©t√© communiqu√© :</p>
    <input id="nom" type="text" placeholder="Exemple : Alice Dupont">
    <button onclick="chercherNumero()">V√©rifier</button>

    <div id="resultat">Veuillez entrer votre nom.</div>

    <script>
        async function chercherNumero() {
            const nom = document.getElementById("nom").value.trim();
            const resultatDiv = document.getElementById("resultat");

            if (!nom) {
                resultatDiv.textContent = "‚ö†Ô∏è Veuillez entrer un nom.";

            }

            resultatDiv.textContent = "‚è≥ Recherche en cours...";

            try {

                if (data[nom]) {
                    resultatDiv.textContent = `üéâ Votre num√©ro d'anonymat est : ${data[nom]}`;
                } else {
                    resultatDiv.textContent = "‚ùå Nom non trouv√©. V√©rifiez l'orthographe.";
                }
            } catch (error) {
                console.error(error);
                resultatDiv.textContent = "üö® Erreur lors de la recherche. Veuillez r√©essayer plus tard.";
            }
        }
    </script>
