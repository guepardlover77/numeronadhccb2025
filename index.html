<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Num√©ro d'anonymat √©tudiant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            padding: 20px;
        }
        img {
            max-width: 200px;
            height: auto;
            margin: 20px 0;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultat {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
            min-height: 30px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #suggestions {
            margin-top: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .suggestion {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
        }
        .suggestion:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <!-- Ton image personnalis√©e -->
    <img src="logo.png" alt="Logo Tutorat">
    <h1>V√©rifiez votre num√©ro d'anonymat</h1>
    <p>Entrez votre NOM, Pr√©nom ou les deux</p>
    <input id="nom" type="text" placeholder="Exemple : Dupont Alice ou Dupont ou Alice">
    <button onclick="chercherNumero()">V√©rifier</button>
    <div id="resultat">Veuillez entrer votre nom.</div>
    <div id="suggestions"></div>
    
    <script>
        // √âcouter l'√©v√©nement "Entr√©e" sur le champ de saisie
        document.getElementById("nom").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                chercherNumero();
            }
        });
        
        async function chercherNumero() {
            const recherche = document.getElementById("nom").value.trim();
            const resultatDiv = document.getElementById("resultat");
            const suggestionsDiv = document.getElementById("suggestions");
            
            suggestionsDiv.innerHTML = "";
            
            if (!recherche) {
                resultatDiv.textContent = "Veuillez entrer un nom.";
                return;
            }
            
            resultatDiv.textContent = "‚è≥";
            
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                // Normaliser la recherche (supprimer les accents, mettre en minuscule)
                const rechercheNormalisee = normaliserTexte(recherche);
                
                // Recherche exacte
                let resultatsExacts = [];
                // Recherche partielle
                let resultatsPartiels = [];
                // R√©sultats pour recherche par pr√©nom uniquement
                let resultatsPrenoms = [];
                // R√©sultats pour recherche par nom uniquement
                let resultatsNoms = [];
                
                for (const [nomComplet, numero] of Object.entries(data)) {
                    const nomNormalise = normaliserTexte(nomComplet);
                    
                    // V√©rifier si c'est une correspondance exacte
                    if (nomNormalise === rechercheNormalisee) {
                        resultatsExacts.push({ nomComplet, numero });
                        continue;
                    }
                    
                    // V√©rifier si la recherche est contenue dans le nom complet
                    if (nomNormalise.includes(rechercheNormalisee)) {
                        resultatsPartiels.push({ nomComplet, numero });
                        continue;
                    }
                    
                    // S√©parer le nom et le pr√©nom
                    const [nom, prenom] = nomComplet.split(' ').map(part => normaliserTexte(part));
                    
                    // V√©rifier si la recherche correspond au pr√©nom
                    if (prenom && prenom === rechercheNormalisee) {
                        resultatsPrenoms.push({ nomComplet, numero });
                        continue;
                    }
                    
                    // V√©rifier si la recherche correspond au nom
                    if (nom && nom === rechercheNormalisee) {
                        resultatsNoms.push({ nomComplet, numero });
                    }
                }
                
                // Combiner tous les r√©sultats, en donnant la priorit√© aux correspondances exactes
                const tousResultats = [
                    ...resultatsExacts,
                    ...resultatsPartiels,
                    ...resultatsPrenoms,
                    ...resultatsNoms
                ];
                
                if (tousResultats.length === 0) {
                    resultatDiv.textContent = "‚ùå Nom non trouv√©. V√©rifiez l'orthographe.";
                } else if (tousResultats.length === 1) {
                    // Un seul r√©sultat trouv√©
                    resultatDiv.textContent = `üéâ Votre num√©ro d'anonymat est : ${tousResultats[0].numero}`;
                } else {
                    // Plusieurs r√©sultats trouv√©s - afficher les suggestions
                    resultatDiv.textContent = "Plusieurs r√©sultats trouv√©s. Veuillez s√©lectionner votre nom :";
                    
                    tousResultats.forEach(resultat => {
                        const suggestionElem = document.createElement("div");
                        suggestionElem.classList.add("suggestion");
                        suggestionElem.textContent = resultat.nomComplet;
                        suggestionElem.onclick = function() {
                            resultatDiv.textContent = `üéâ Votre num√©ro d'anonymat est : ${resultat.numero}`;
                            suggestionsDiv.innerHTML = "";
                            document.getElementById("nom").value = resultat.nomComplet;
                        };
                        suggestionsDiv.appendChild(suggestionElem);
                    });
                }
            } catch (error) {
                console.error(error);
                resultatDiv.textContent = "üö® Erreur lors de la recherche. Veuillez r√©essayer plus tard.";
            }
        }
        
        // Fonction pour normaliser le texte (retirer les accents, majuscules, etc.)
        function normaliserTexte(texte) {
            return texte
                .toLowerCase()
                .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // Supprimer les accents
                .replace(/[^a-z0-9\s]/g, ""); // Supprimer les caract√®res sp√©ciaux
        }
    </script>
</body>
</html>
